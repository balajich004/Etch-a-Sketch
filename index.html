<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main">
    <div class="left-part">
        <div class="left-title">
    <a class="title" href="https://github.com/balajich004/Etch-a-Sketch" target="_blank" rel="noopener">Etch a sketch</a>
        </div>
    <button class="grid-size">Adjust your grid size here</button>
    <div class="custom-colors">
        <input type="color" id="custom-color" value="white">
        <button class="choose">Choose color</button>
        <button class="clear">Clear</button>
    </div>
    </div>
    <div class="popup">
        <div class="inner-popup">
            <div class="popup-header">
            <label for="grid-size" style="color: black;">Enter your grid size from 1-100:</label>
            <button class="close-popup">X</button>
        </div>
            <input type="number" value="16" id="grid-size-input">
            <button class="apply-grid-size">Apply</button>
        </div>
    </div>

    <div class="container"></div>
</div>
    <div class="footer">
        This project is made by <a href="https://github.com/balajich004" target="_blank" rel="noopener noreferrer">Ch.Balaji</a>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/popup.js"></script>
</body>
</html>
