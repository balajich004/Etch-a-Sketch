<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="title">Etch a sketch</div>
    <button class="grid-size">Adjust your grid size</button>
    <div class="popup">
        <div class="inner-popup">
            <label for="grid-size">Enter your grid size from 1-100:</label>
            <button clas="close-popup">Close</button>
            <input type="number" value="16" id="grid-size-input">
            <button class="apply-grid-size">Apply</button>
        </div>
    </div>
    <div class="container"></div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/popup.js"></script>
</body>
</html>
